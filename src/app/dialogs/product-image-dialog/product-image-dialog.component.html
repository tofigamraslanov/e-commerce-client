<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>

  <mat-card
    class="product-image-card"
    *ngFor="let productImage of productImages"
  >
    <mat-card-header> </mat-card-header>
    <img mat-card-image [src]="productImage.path" alt="Photo of a Shiba Inu" />
    <mat-card-content> </mat-card-content>
    <mat-card-actions>
      <button
        (click)="deleteImage(productImage.id, $event)"
        mat-button
        style="background-color: rgb(206, 58, 58); color: white"
      >
        DELETE
      </button>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
