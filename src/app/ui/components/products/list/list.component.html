<div class="container mt-2">
  <div class="row gap-3 m-auto">
    <div
      class="card col-3 gx-0"
      style="width: 18.8rem"
      *ngFor="let product of products"
    >
      <img
        *ngIf="!product.productImageFiles.length"
        src="../../../../../assets/product.png"
        class="card-img-top"
        width="250px"
        height="250px"
        alt="..."
      />
      <img
        *ngIf="product.productImageFiles.length"
        src="{{ baseStorageUrl.url }}/{{ product.mainImagePath }}"
        class="card-img-top"
        width="250px"
        height="250px"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title h5" style="font-size: 20px">
          {{ product.name }}
        </h5>
        <p class="card-text">
          Price: {{ product.price | currency }} <br />
          Stock: {{ product.stock }}
        </p>
        <a href="#" class="btn btn-success">Add to Card</a>
      </div>
    </div>
  </div>
</div>

<div class="mt-4 d-flex justify-content-center">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link">{{ currentPageNumber }}/{{ pagesCount }}</a>
      </li>
      <li class="page-item" *ngIf="currentPageNumber != 1">
        <a
          class="page-link"
          [routerLink]="[
            '/products',
            currentPageNumber - 1 <= 1 ? 1 : currentPageNumber - 1
          ]"
          >Previous</a
        >
      </li>
      <li
        class="page-item"
        *ngFor="let pageNumber of pageNumbers"
        routerLinkActive="active"
      >
        <a class="page-link" [routerLink]="['/products', pageNumber]">{{
          pageNumber
        }}</a>
      </li>
      <li class="page-item" *ngIf="currentPageNumber != pagesCount">
        <a
          class="page-link"
          [routerLink]="[
            '/products',
            currentPageNumber + 1 >= pagesCount
              ? pagesCount
              : currentPageNumber + 1
          ]"
          >Next</a
        >
      </li>
    </ul>
  </nav>
</div>
